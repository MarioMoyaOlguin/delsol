<main class="gray-bg d-flex flex-column px-md-4">

    <img src="/assets/images/Delsol-logo-simple.webp" alt="" class="my-4 mx-auto">

    <div class="bg-white themed-container p-4 p-sm-5 mx-auto">
        <h1 class="red text-center mb-5">¿Qué tanto nos recomendarías con tus conocidos?</h1>

        <div class="stars-container mx-auto">
            <div class="d-flex justify-content-between mb-4">
                <table class="table mb-1 bg-white">
                    <tbody class="w-100">
                        <th  *ngFor="let score of scoreArr; let i = index" (click)="activate(i)"
                        [ngStyle]="{'background-color': score.active ? '#eada17' : 'white' }">
                            {{i + 1}}
                        </th>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between pb-5">
                <p class="mb-0">Muy poco</p> <p class="mb-0">Muy probable</p>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-0 mt-sm-5">
            <a routerLink="/comentarios">
                <button class="action-btn">Volver</button>
            </a>
            <p class="mb-0">3 de 5</p>
            <a routerLink="/experiencia-usuario">
                <button class="action-btn">Siguiente</button>
            </a>
        </div>
    </div>

</main>
