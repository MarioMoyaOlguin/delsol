<main class="gray-bg d-flex flex-column px-md-4">

    <img src="/assets/images/Delsol-logo-simple.webp" alt="" class="my-4 mx-auto">

    <div class="bg-white themed-container p-4 p-sm-5 mx-auto">

        <div class="d-flex flex-wrap justify-content-center gap-3 gap-sm-5">

                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-lightbulb-fill" viewBox="0 0 16 16"
                    [ngStyle]="{'color': (dept[0] === 'Electrónica') ? '#f4323e' : 'black'}">
                        <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </div>
                <p [ngStyle]="{'color': (dept[0] === 'Electrónica') ? '#f4323e' : ''}">Electrónica</p>
            </app-button>

            <app-button (click)="setDept('Ropa')">
                <div class="shirt mb-1" [ngStyle]="{'background-color': (dept[0] === 'Ropa') ? '#f4323e' : 'black'}"></div>
                <p [ngStyle]="{'color': (dept[0] === 'Ropa') ? '#f4323e' : ''}">Ropa</p>
            </app-button>
        </div>

        <div class="d-flex justify-content-between mt-5 pt-5">
            <p class="mb-0">1 de 5</p>
            <a routerLink="/comentarios">
                <button class="action-btn">Siguiente</button>
            </a>
        </div>
    </div>

</main>
