<main class="main-container gray-bg pb-5">

    <div class="form-container mx-auto d-flex flex-column align-items-center">
        <img src="/assets/images/Delsol-logo-simple.webp" class="logo my-4" alt="">
    
        <form [formGroup]="loginForm" class="bg-white themed-container d-flex flex-column align-items-center">
            <h1 class="red text-center mb-5">Bienvenido</h1>
        
            <div class="d-flex flex-column login-inputs-container">
                <div class="mb-3">
                    <label for="user">Email o usuario</label>
                    <input type="text" name="" id="user" class="w-100" formControlName="email" #mail required>
                    <p class="text-danger text-center mb-0 font-small" *ngIf="getEmail?.touched && getEmail?.invalid">
                        Campo requerido
                    </p>
                </div>

                <div class="mb-3">
                    <label for="pass">Contrase√±a</label>
                    <input type="password" name="" id="password" class="w-100" formControlName="password" #pass required>
                    <p class="text-danger text-center mb-0 font-small" *ngIf="getPassword?.touched && getPassword?.invalid">
                        Campo requerido
                    </p>
                </div>
            </div>

            <button class="mt-5 action-btn" type="submit" [disabled]="loginForm.invalid"
            (click)="validateLogin($event, mail.value, pass.value)">
                Ingresar
            </button>
        </form>
    </div>

</main>
