<main>

    <app-header>
        <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill dark-gray" viewBox="0 0 16 16">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
            </svg>
            <a routerLink="/home" class="gray">Volver</a>
        </div>
    </app-header>
    
    <form action="" class="themed-container themed-form mx-auto mt-4">
        <h1 class="text-center red mb-4">Nuevo Usuario</h1>

        <div class="d-flex gap-5">
            <div class="d-flex flex-column w-100">
                <label for="nombre">Nombre</label>
                <input type="text" name="" id="nombre" class="mb-4">
            </div>

            <div class="d-flex flex-column w-100">
                <label for="mail">Correo</label>
                <input type="text" name="" id="mail" class="mb-4">
            </div>
        </div>
        
        <div class="d-flex gap-5">
            <div class="d-flex flex-column w-100">
                <label for="pass">Contraseña</label>
                <input type="password" name="" id="pass" class="mb-4">
            </div>

            <div class="d-flex flex-column w-100">
                <label for="pass2">Confirmar Contraseña</label>
                <input type="password" name="" id="pass2" class="mb-4">
            </div>
        </div>
        
        <div class="d-flex gap-5">
            <div class="d-flex flex-column w-100">
                <label for="tienda">Tienda</label>

                <select class="select" id="tienda">
                    <option selected value="0"></option>
                    <option value="1">Tienda 1</option>
                    <option value="2">Tienda 2</option>
                    <option value="3">Tienda 3</option>
                    <option value="4">Tienda 4</option>
                </select>
            </div>

            <div class="d-flex flex-column w-100">
                <label for="puesto">Puesto</label>
                
                <select class="select" id="puesto">
                    <option selected></option>
                    <option value="1">Gerente</option>
                    <option value="2">Encargado</option>
                </select>
            </div>
        </div>

        <div class="d-flex gap-5 justify-content-end mt-5">
            <a routerLink="/home">
                <button class="cancel-btn">Cancelar</button>
            </a>
            <a routerLink="/home">
                <button class="action-btn">Crear</button>
            </a>
        </div>
    </form>

</main>
