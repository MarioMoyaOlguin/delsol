<main class="gray-bg">
    
    <app-header>
        <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
            </svg>
            <a routerLink="/home" class="gray">Volver</a>
        </div>
    </app-header>

    <div class="px-1 px-sm-4 py-3 py-sm-4 d-flex justify-content-between">
        <h1 class="red mb-0 lh-1 d-flex align-items-center lh-1">Lista de Usuarios</h1>

        <button  routerLink="/nuevo-usuario" class="new-poll d-flex justify-content-center align-items-center py-1 pe-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus ease-in-out " viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-people-fill ease-in-out" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
            </svg>

            <p class="mb-0 ms-1 lh-1 font-small">Nuevo Usuario</p>
        </button>
    </div>

    <div class="px-1 px-sm-4">
        <table class="table table-hover fw-semibold">
            <thead>
              <tr>
                <th >Usuario</th>
                <th >Correo</th>
                <th >Tipo</th>
                <th >Tienda</th>
                <th >Puesto</th> <th>  </th> <th>  </th>
              </tr>
            </thead>

            <tbody>
                <tr *ngFor="let user of usersArray; let i = index">

                    <!-- ---------------------------- data mostrada ---------------------------- -->
                    <td *ngIf="user.done">{{user.nombre}}</td>
                    <td *ngIf="user.done">{{user.correo}}</td>

                    <td *ngIf="user.done">{{user.tipo}}</td>
                    <td *ngIf="user.done">{{user.tienda}}</td>
                    <td *ngIf="user.done">{{user.puesto}}</td>

                    <!-- ----------------------- iconos editar, eliminar ----------------------- -->
                    <td *ngIf="user.done && editing === false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-pencil-square svg-hover ease-in-out " viewBox="0 0 16 16"
                        (click)="edit(i)">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </td>
                    <td *ngIf="user.done && editing === false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash-fill svg-hover ease-in-out " viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </td>

                    <!-- --------------------------- Fila de inputs ---------------------------- -->
                    <td colspan="7" class="" *ngIf="!user.done">
                        <div class="d-flex w-100">
                            <div class="d-flex gap-2 me-2 w-100">
                                <input type="text" class="bg-edit" #usuario>
                                <input type="text" class="bg-edit" #correo>
                                <select class="bg-edit" #tipo>
                                    <option value=""></option>
                                    <option value="Normal">Normal</option>
                                    <option value="Administrador">Administrador</option>
                                </select>
                                <select class="bg-edit" #tienda>
                                    <option value=""></option>
                                    <option value="Tienda 1">Tienda 1</option>
                                    <option value="Tienda 2">Tienda 2</option>
                                    <option value="Tienda 3">Tienda 3</option>
                                    <option value="Tienda 4">Tienda 4</option>
                                </select>
                                <select class="bg-edit" #puesto>
                                    <option value=""></option>
                                    <option value="Gerente">Gerente</option>
                                    <option value="Encargado">Encargado</option>
                                </select>
                            </div>
    
                            <!-- ---------------------- Iconos cancelar, aceptar ----------------------- -->
                            <div class="d-flex gap-2 align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-square svg-hover ease-in-out" viewBox="0 0 16 16"
                                (click)="cancelEdit(i)"  *ngIf="editing === true && user.done === false">
                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
        
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-check-square svg-hover ease-in-out" viewBox="0 0 16 16"
                                (click)="setData(i, [usuario.value, correo.value, tipo.value, tienda.value, puesto.value])"  *ngIf="editing === true && user.done === false">
                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                    <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                                </svg>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</main>
